<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="common.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css" integrity="sha384-RxqHG2ilm4r6aFRpGmBbGTjsqwfqHOKy1ArsMhHusnRO47jcGqpIQqlQK/kmGy9R" crossorigin="anonymous">
</head>

<body onselectstart="return false">
    <div id="div-todolist-wrapper">
        <div id="div-todolist" class="form-control">
            <h1>오늘의 할 일</h1>
            <span>
                <input type="text" class="form-control" id="text" placeholder="할 일을 입력해주세요.">
                <button type="button" class="btn btn-primary" id="btn-save">저장</button>
            </span>
            <ol id="ol-todolist" class="form-control">
                <span id="span-text">진행중인 할 일</span>
            </ol>

            <ul id="ul-todolist-success" class="form-control">
                <span id="span-text">완료된 할 일</span>
            </ul>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
